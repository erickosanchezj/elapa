<!DOCTYPE html>
<!-- /precios.html -->
<!-- Page for managing menu items and prices -->
<!-- Provides interface to add, edit, and delete menu items -->
<!-- RELEVANT FILES: js/precios.js, js/app.js, index.html -->
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taquería "El Apá" — Administrar Precios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="js/styles.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#111827">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto max-w-2xl p-4 md:p-8">
        <header class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-yellow-600">Administrar Menú</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Agrega, edita o elimina productos y precios.</p>
            </div>
            <a href="index.html" class="inline-flex items-center gap-2 text-sm px-4 py-2 rounded-lg border bg-white hover:bg-gray-50 dark:border-gray-600 dark:bg-gray-800 dark:hover:bg-gray-700">
                <span class="material-icons">arrow_back</span>
                Volver al panel
            </a>
        </header>

        <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-8">
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-100 mb-4">Agregar Producto</h2>
            <form id="add-item-form" class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <input id="item-name" type="text" placeholder="Nombre del producto" required class="sm:col-span-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400">
                <input id="item-price" type="number" placeholder="Precio ($)" required min="0" step="0.50" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400">
                <button type="submit" class="sm:col-span-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-3 rounded-lg inline-flex items-center justify-center dark:bg-yellow-600 dark:hover:bg-yellow-500">
                    <span class="material-icons mr-1">add</span>
                    Agregar al Menú
                </button>
            </form>
        </section>

        <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-8">
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-100 mb-4">Promociones</h2>
            <div class="flex items-center justify-between p-3 rounded-lg bg-gray-50 dark:bg-gray-700">
                <div>
                    <h3 class="font-semibold">Promo 2x1 en Tacos de Pastor</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300">Activa para aplicar la promo los Lunes y Miércoles.</p>
                </div>
                <label for="promo-toggle" class="relative inline-flex items-center cursor-pointer">
                    <input type-="checkbox" id="promo-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-500 peer-checked:bg-yellow-500"></div>
                </label>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-100 mb-4">Productos en el Menú</h2>
            <div id="items-list" class="space-y-3">
                <!-- Items will be rendered here by JavaScript -->
            </div>
        </section>
    </div>

    <div id="toast-wrap" class="fixed left-1/2 -translate-x-1/2 bottom-4 space-y-2 z-[10000] pointer-events-none"></div>

    <script src="js/app.js"></script>
    <script src="js/precios.js"></script>
</body>
</html>
